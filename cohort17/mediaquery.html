	<!doctype html>
	<html lang="eng">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
	initial-scale=1, shrink-to-fit=no">
			
	<title>mediaquery</title>
	
			<style type="text/css" media="screen">
				
				div{

					border:1px solid blue;
					min-height: 100px;
					box-sizing: border-box;

				}




				@media {

					(min-width:767px); and (max-width: 1024px)
				}


				.box{

					width: 33%;
					float: left;
				}




			</style>
	
	</head>
	<body>





<div id="container">
	
<div class="box">1</div>
	
<div class="box">2 </div>

<div style="clear:both">3</div>




</div>










	
			
	</body>
	</html>
